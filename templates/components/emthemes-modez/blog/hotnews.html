<section class="emthemesModez-hotNews">
	<h3 class="emthemesModez-hotNews-heading">{{lang 'emthemesmodez.hot_news'}}</h3>
	<ul class="emthemesModez-hotNews-list" data-emthemesmodez-hot-news-carousel>
	    {{#each posts}}
	        <li class="emthemesModez-hotNews-item">
	            <article class="emthemesModez-hotNews-post">
	                <h4 class="emthemesModez-hotNews-title"><a href="{{url}}">{{title}}</a></h4>
	            </article>
	        </li>
	    {{/each}}
	</ul>
</section>
